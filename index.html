<!DOCTYPE html>
<html>
<head>
  <title>Image Steganography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Steganography</h1>

  <section>
    <h2>Encode</h2>
    <input type="file" id="encode-image" accept="image/*"><br>
    <textarea id="encode-message" placeholder="Enter secret message..."></textarea><br>
    <button onclick="encode()">Encode</button><br>
    <img id="encoded-result" />
  </section>

  <section>
    <h2>Decode</h2>
    <input type="file" id="decode-image" accept="image/*"><br>
    <button onclick="decode()">Decode</button><br>
    <p id="decoded-message"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
