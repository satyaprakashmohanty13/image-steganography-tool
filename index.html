<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steganography with Encryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    h1, h2 {
      color: #2c3e50;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #previewCanvas {
      max-width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
    #decodedMessage {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-word;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Image Steganography</h1>

    <!-- Encode Section -->
    <h2>Encode Message</h2>
    <input type="file" id="coverImage" accept="image/*">
    <textarea id="secretText" placeholder="Enter secret message..."></textarea>
    <input type="password" id="password" placeholder="Encryption password">
    <button id="encodeBtn">Encode & Download</button>
    <div id="loading" class="hidden">Processing...</div>

    <canvas id="previewCanvas" class="hidden"></canvas>
    <a id="downloadLink" class="hidden" download="stego.png">Download Encoded Image</a>

    <hr style="margin: 2rem 0;">

    <!-- Decode Section -->
    <h2>Decode Message</h2>
    <input type="file" id="stegoImage" accept="image/*">
    <input type="password" id="decodePassword" placeholder="Decryption password">
    <button id="decodeBtn">Decode</button>
    <div id="decodedMessage"></div>
  </div>

  <script>
    const renderBackend = 'https://<YOUR-RENDER-URL>'; // Replace this with your backend URL

    const coverImage = document.getElementById('coverImage');
    const secretText = document.getElementById('secretText');
    const password = document.getElementById('password');
    const encodeBtn = document.getElementById('encodeBtn');
    const loading = document.getElementById('loading');
    const previewCanvas = document.getElementById('previewCanvas');
    const downloadLink = document.getElementById('downloadLink');

    const stegoImage = document.getElementById('stegoImage');
    const decodePassword = document.getElementById('decodePassword');
    const decodeBtn = document.getElementById('decodeBtn');
    const decodedMessage = document.getElementById('decodedMessage');

    encodeBtn.addEventListener('click', async () => {
      if (!coverImage.files[0] || !secretText.value || !password.value) {
        alert('Please select image, enter message, and password.');
        return;
      }

      encodeBtn.disabled = true;
      loading.classList.remove('hidden');

      const formData = new FormData();
      formData.append('cover', coverImage.files[0]);
      formData.append('message', secretText.value);
      formData.append('password', password.value);

      try {
        const response = await fetch(`${renderBackend}/encode`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Encoding failed');

        const blob = await response.blob();
        const img = new Image();
        img.onload = () => {
          previewCanvas.width = img.width;
          previewCanvas.height = img.height;
          const ctx = previewCanvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          previewCanvas.classList.remove('hidden');
          downloadLink.href = URL.createObjectURL(blob);
          downloadLink.classList.remove('hidden');
          loading.classList.add('hidden');
          encodeBtn.disabled = false;
        };
        img.src = URL.createObjectURL(blob);
      } catch (err) {
        alert(err.message);
        loading.classList.add('hidden');
        encodeBtn.disabled = false;
      }
    });

    decodeBtn.addEventListener('click', async () => {
      if (!stegoImage.files[0] || !decodePassword.value) {
        alert('Please select stego image and enter password.');
        return;
      }

      decodeBtn.disabled = true;
      decodedMessage.textContent = 'üîç Decoding...';

      const formData = new FormData();
      formData.append('stego', stegoImage.files[0]);
      formData.append('password', decodePassword.value);

      try {
        const response = await fetch(`${renderBackend}/decode`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          decodedMessage.textContent = 'üóùÔ∏è Secret Message: ' + data.message;
        } else {
          throw new Error(data.error || 'Decoding failed');
        }
      } catch (err) {
        decodedMessage.textContent = '‚ùå ' + err.message;
      } finally {
        decodeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
